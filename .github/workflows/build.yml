name: Deploy
on: 
  push: 
    branches: [main]

jobs: 
  build: 
    name: Build
    needs: seed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: use Node 19
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
      - name: Seed DB
        run: npm run seed


  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Install Railway 
        run: npm i -g @railway/cli
      - name: Deploy 
        run: railway up 
        env: 
          RAILWAY_TOKEN: ${{secrets.RAILWAY_TOKEN}}
